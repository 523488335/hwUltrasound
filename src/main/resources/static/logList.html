<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>超声在线协作系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	
	<link rel="stylesheet" href="css/logList.css" />
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-sm-0 col-md-2 col-lg-3"></div>
			<div class="col-sm-12 col-md-8 col-lg-6">
				<div class="panel">
					<div class="panel-body">
						<div class="lead-panel">
							<div class="filter-panel">
								<div class="row">
									<div class="col-sm-12 col-md-12 col-lg-12 panel-heading">
										<span class="panel-left">指令执行</span>
										<div class="clearfix"></div>
									</div>
									<div class="col-sm-12 col-md-12 col-lg-12 form-group">
										<label for="" class="control-label col-sm-5 col-md-5 col-lg-5">
											日志路径
										</label>
										<div class="col-sm-7 col-md-7 col-lg-7">
											<input class="form-control" type="text" data-bind="value: path" />
										</div>
									</div>
									<div class="col-sm-12 col-md-12 col-lg-12">
										<div class="search-btn pull-center" align="center">
											<button class="btn btn-primary bt-search" data-bind="click:submit"><i class="fa fa-search"></i>&nbsp;查询</button>
										</div>
									</div>
								</div>
							</div>
						</div>
	
					</div>
				</div>
			</div>
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel">
				<div class="panel-heading">
					患者信息列表
				</div>
				<div class="panel-body">
					<div class="table-responsive" style="overflow-x: auto;">
						<table class="table table-striped table-condensed table-bordered table-hover" style="min-width: 1000px;">
							<thead>
							<tr>
								<th style="width: 100px;">脚本</th>
								<th style="width: 60px;">定位</th>
								<th style="width: 60px;">类型</th>
								<th style="width: 60px;">时间</th>
								<th style="width: 698px;">详细信息</th>
							</tr>
							</thead>
							<tbody class="palist"></tbody>
						</table>
					</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/logList.js"></script>

</html>
