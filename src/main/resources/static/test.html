<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>瀚维智能乳腺筛查系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="layer/theme/default/layer.css" rel="stylesheet" />
	<link href="css/date-select.css" rel="stylesheet" />

	<link href="css/test.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-0 col-md-2 col-lg-3"></div>
			<div class="col-sm-12 col-md-8 col-lg-6">
				<div class="panel">
					<div class="panel-body">
						<div class="lead-panel">
							<div class="filter-panel">
								<div class="row">
									<div class="col-sm-12 col-md-12 col-lg-12 panel-heading">
										<span class="panel-left">指令执行</span>
										<div class="clearfix"></div>
									</div>
									<div class="col-sm-12 col-md-12 col-lg-12 form-group">
										<label for="" class="control-label col-sm-5 col-md-5 col-lg-5">
											指令
										</label>
										<div class="col-sm-7 col-md-7 col-lg-7">
											<textarea class="form-control" rows="5" cols="20" data-bind="value: command"></textarea>
										</div>
									</div>
									<div class="col-sm-12 col-md-12 col-lg-12">
										<div class="search-btn pull-center" align="center">
											<button class="btn btn-primary bt-search" data-bind="click:submit"><i class="fa fa-search"></i>&nbsp;执行</button>
										</div>
									</div>
								</div>
							</div>
						</div>
	
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.datetimepicker.full.min.js"></script>
<script src="js/test.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="./layer/layer.js"></script>

</html>
